<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-16">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../CSS/Maker/Main.css">
    <link rel="stylesheet" href="../CSS/Maker/Explorer.css">
    <link rel="stylesheet" href="../CSS/Maker/Properties.css">
    <title>SVG Maker!</title>
</head>
<body>
    <div id="explorer">
        <div id="icon">
            <h2 id=text>SVG Maker</h2>
            <input class='svgsize' placeholder=Width title=Width type="number" value=50 style='position: relative; left: 200px; bottom: 50px;' onchange="resize();">
            <input class='svgsize' placeholder=Height title=Height type="number" value=50 style='position: relative; left: 22.5px; bottom: 20px;' onchange="resize();">
            <button id='addButton'>
                <svg height=50 width=50>
                    <line x1=50% y1=10% x2=50% y2=90% stroke=black stroke-width=5 stroke-linecap=round />
                    <line x1=10% y1=50% x2=90% y2=50% stroke=black stroke-width=5 stroke-linecap=round />
                </svg>
            </button>
        </div>
    </div>
    <div class="Result">
        <svg width=50 height=50 style="background:lightgrey;" id='rsvg'>

        </svg>
    </div>
    <section id='APP'>
        <h1  id='APPT'>Item Name</h1>
        <div id=pos>
            <h2>Position</h2>
            <label for="xpos">X Position:</label>
            <input type="number" name=xpos>
            <label for="ypos">Y Position:</label>
            <input type="number" name=ypos>
        </div>
        <div id="size">
            <h2>Size</h2>
            <label for="xsize">X Size:</label>
            <input type="number" name=xsize>
            <label for="ysize">Y Size:</label>
            <input type="number" name=ysize>
        </div>
    </section>

    <script src="../JavaScript/Maker/Explorer.js"></script>

    <script src="../JavaScript/Maker/Main.js"></script>
</body>
</html>
