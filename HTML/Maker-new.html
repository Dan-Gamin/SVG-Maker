<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="Content-Type" content="text/html">

    <link rel="manifest" href="../manifest.webmanifest">
    <link rel="stylesheet" href="../CSS/Maker-new/Main.css">
    <link rel="stylesheet" href="../CSS/Maker-new/Explorer.css">
    <link rel="stylesheet" href="../CSS/Maker-new/sidemenu.css">

    <script src="../JavaScript/Main.js"></script>
    <title>SVG Maker</title>
</head>
<body>
    <aside id="explorer">
        <header>
            
            <button title="Menu">
                <img src="../Resources/SVG/burger.svg" alt="Menu" width="50" height="50">
            </button>
            <h2 style="display: inline;">SVG Maker</h2>
            
        </header>
        <div>
            <noscript>
                <h2>Scripts Disabled</h2>
                <p>Please enable scripts so the site will <b>work</b>.</p>
            </noscript>
        </div>
        
    </aside>
    <aside id='sidemenu'>
        <header>
            <h1>Menu</h1>
            <button title="close">
                <img src="../Resources/SVG/X.svg" alt="X" width="40" height="40">
            </button>
        </header>
    </aside>
</body>
</html>
